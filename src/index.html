<!DOCTYPE html>
<html lang="en" x-data="{ inputValue: '', showInput: false }">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpine.js Input Demo</title>
    <script
      defer
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <div class="">
      <!-- Input Field -->
      <input
        type="text"
        x-model="inputValue"
        placeholder="Type something..."
        class="input-field"
      />

      <!-- Display Button -->
      <button x-on:click="showInput = true" class="show-button">
        Show Input
      </button>

      <!-- Display Area -->
      <div
        x-show="showInput"
        class="display-area"
        x-text="inputValue || 'Nothing entered yet!'"
      ></div>
    </div>
  </body>
</html>
